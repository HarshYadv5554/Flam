<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test Sample Frame API</button>
    <div id="result"></div>
    
    <script>
        function testAPI() {
            fetch('/api/sample-frame')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<p>API Response received!</p>' +
                        '<p>Frame data length: ' + (data.frame ? data.frame.length : 'No frame data') + '</p>' +
                        '<img src="data:image/jpeg;base64,' + data.frame + '" style="max-width: 300px;">';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = '<p>Error: ' + error + '</p>';
                });
        }
    </script>
</body>
</html>
